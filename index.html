<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
</head>
<body>

<div class="container-fluid">

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- indicators -->	
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>	
			<li data-target="#myCarousel" data-slide-to="1"></li>	
			<li data-target="#myCarousel" data-slide-to="2"></li>	
		</ol>
		<div class="carousel-inner" style="height:600px"> <!-- style carousel-inner to set img height -->
			<div class="item active">
				<img src="http://i.dailymail.co.uk/i/pix/2015/02/25/260F00E100000578-2966974-image-a-23_1424852123049.jpg"/>	
			</div>	
			<div class="item">
				<img src="http://st.depositphotos.com/1729435/2354/i/950/depositphotos_23545785-Central-Park-New-York-City-winter.jpg" />	
			</div>
			<div class="item">
				<img src="https://ssl.c.photoshelter.com/img-get2/I0000gMVOYl6EEKA/fit=1000x750/Rajs-080419-9013jrprint15x22CB-W.jpg" />	
			</div>
		</div> <!-- /carousel-inner -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div> <!-- /myCarousel -->

</div> <!-- /container -->



<!-- scripts -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
