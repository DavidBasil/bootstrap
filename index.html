<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
</head>
<body>

<!-- full width container -->
<div class="container-fluid">
	<br />

	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped active" style="width:60%">
			<span>60%</span>	
		</div>	
	</div>
	
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" style="width:70%">
			<span>70%</span>	
		</div>	
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:80%">
			<span>80%</span>	
		</div>	
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:90%">
			<span>90%</span>	
		</div>	
	</div>


</div> <!-- end of container -->



<!-- scripts -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
